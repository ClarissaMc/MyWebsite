<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Clarissa McCarthy's Website</title>
	<!-- Bootstrap's CSS -->

</head>
<body>
	<div id="page-home color2">

		<!-- Navigation -->
		<div id="top-nav">
			<nav class="navbar navbar-expand-sm color1 fixed-top">

				<!-- Logo -->
				<a href="index.html" class="navbar-brand logo">
					<img src="images/computer_fav.png" alt="Computer" style="width:50px;">
				</a>
				<a href="index.html" class="navbar-brand">Clarissa McCarthy</a>

				<!-- Collapsible Button -->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Links -->
				<div class="collapse navbar-collapse d-flex justify-content-end" id="collapsibleNavbar">
					<ul class="navbar-nav float-right">
						<li class="nav-item">
							<a href="about-me.html" class="nav-link">About Me</a>
						</li>
						<li class="nav-item">
							<a href="projects.html" class="nav-link">Projects</a>
						</li>
						<li class="nav-item">
							<a href="contact-me.html" class="nav-link">Contact Me!</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<!-- End Navigation -->

		<!-- Intro -->
		<div class="row first-row-home color3">
			<div class="col-sm-6 blurb">
				<h1 class="intro">Hello, I'm Clarissa!</h1>
				<p class="intro mini-about-me d-flex flex-wrap justify-content-center mx-auto">I'm a full-stack developer with an insatiable desire to learn and create. I'm particularly interested in data science, machine learning, and taking care of my plants.<img src="images/smile.png" alt="Smiley face" style="width:26px;"><img src="images/plant.png" alt="Plant" style="width:24px;"></p>
			</div>
			<div class="col-sm-6 half-page-img">
				<img src="images/green-fun-edited.jpeg" alt="Clarissa">
			</div>
		</div>
		<!-- End Intro -->

		<!-- Carousel -->
		<div class="row d-flex justify-content-center slideshow color2">
			<div id="glimpse" class="col-sm-4 carousel slide" data-bs-ride="carousel" data-bs-interval="11000">
				<!-- Indicators -->
				<div class="carousel-indicators">
					<button type="button" data-bs-target="#glimpse" data-bs-slide-to="0" class="active"></button>
					<button type="button" data-bs-target="#glimpse" data-bs-slide-to="1"></button>
					<button type="button" data-bs-target="#glimpse" data-bs-slide-to="2"></button>
				</div>

				<!-- The slideshow -->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="images/hackathon-group.jpeg" alt="Hackathon group photo" class="w-100 slide-pic" id="hackathon">
					</div>
					<div class="carousel-item">
						<img src="images/alpaca-screenshot.png" alt="Graph of buy/sell signals from Alpaca project" class="w-100 slide-pic" id="alpaca">
					</div>
					<div class="carousel-item">
						<img src="images/csc.jpg" alt="Computer science club group photo" class="w-100 slide-pic" id="csc">
					</div>
				</div>

				<!-- Left and right controls -->
				<button class="carousel-control-prev" type="button" data-bs-target="#glimpse" data-bs-slide="prev">
					<span class="carousel-control-prev-icon"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#glimpse" data-bs-slide="next">
					<span class="carousel-control-next-icon"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>

			<!-- Accompanying text -->
			<div id="slideshow-text" class="col-sm-4 flex-container color3">
				<!-- JS script to change text -->
			</div>
		</div>
		<!-- End Carousel -->

		<!-- Footer -->
		<footer class="d-flex flex-row flex-container color2">
			<div>&copy; 2023 Clarissa McCarthy</div>
			<div class="social-media">
				<a href="https://linkedin.com/in/clarissa-mccarthy" target="_blank">
					<img src="images/linkedin.png" alt="LinkedIn" style="width:40px;">
				</a>
				<a href="https://github.com/ClarissaMc" target="_blank">
					<img src="images/github.png" alt="GitHub" style="width:40px;">
				</a>
			</div>
		</footer>
		<!-- End Footer -->

	</div>

	<!-- Bootstrap's JS (+ Popper) -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<!-- My JS -->
	<script type="text/javascript" src="clarissa.js"></script>
